<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Interpretasi - Masalah 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff88;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .room {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .room::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('./si.png') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
            transform: translateZ(0);
        }

        h1 {
            color: #00ff88;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff88; }
            to { text-shadow: 0 0 30px #00ff88, 0 0 40px #00ff88; }
        }

        .content-area {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff88;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            display: none;
        }

        .content-area.active {
            display: block;
        }

        .content-area h2 {
            color: #ff0088;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0088;
        }

        .content-area p {
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .typewriter {
            overflow: hidden;
            border-right: 2px solid #00ff88;
            white-space: nowrap;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .typewriter {
                font-size: 1rem;
                white-space: normal;
                word-wrap: break-word;
            }
        }

        .slide-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }

        .slide-button {
            background: linear-gradient(45deg, #00ff88, #ff0088);
            color: #0a0a0a;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            font-weight: bold;
            text-transform: uppercase;
        }

        .slide-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.8), 0 0 60px rgba(255, 0, 136, 0.4);
        }

        .slide-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .slide-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #333;
            border: 2px solid #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #00ff88;
            box-shadow: 0 0 15px #00ff88;
        }

        /* Matrix rain effect */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .matrix-column {
            position: absolute;
            color: #00ff88;
            font-size: 14px;
            opacity: 0.1;
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* Parallax effect */
        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./si.png') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
            transform: translateZ(0);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #00ff88;
            border-radius: 20px;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.5);
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .close {
            color: #ff0088;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .close:hover {
            color: #ffffff;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .room {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .slide-nav {
                flex-direction: column;
                gap: 10px;
            }

            .modal-content {
                margin: 20% auto;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>
    <div class="matrix-rain" id="matrix-rain"></div>

    <div class="room">
        <h1>Memahami Informasi pada Permasalahan</h1>
        <img src="./si.png" alt="SI Image" id="si-image" style="max-width: 200px; margin-top: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 255, 136, 0.5); cursor: pointer;">

        <div id="slide1" class="content-area active">
            <h2>Langkah 1</h2>
            <p class="typewriter"></p>
            <p>termasuk Apa yang dibahas dan Apa yang menjadi permasalahan.</p>
        </div>

        <div id="slide2" class="content-area">
            <h2>Langkah 2</h2>
            <p class="typewriter"></p>
            <p>Tentukan apa saja hal yang diperlukan untuk menjawab setiap permasalahan</p>
        </div>

        <div class="slide-nav">
            <button class="slide-button" id="prev-slide" disabled>Sebelumnya</button>
            <div class="slide-indicators">
                <div class="indicator active" data-slide="1"></div>
                <div class="indicator" data-slide="2"></div>
            </div>
            <button class="slide-button" id="next-slide">Selanjutnya</button>
        </div>

    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="./si.png" alt="SI Image Large">
        </div>
    </div>

    <script>
        // Matrix rain effect
        const matrixRain = document.getElementById('matrix-rain');
        const chars = '01';

        function createMatrixColumn() {
            const column = document.createElement('div');
            column.className = 'matrix-column';
            column.style.left = Math.random() * 100 + '%';
            column.style.animationDuration = Math.random() * 3 + 2 + 's';
            column.textContent = chars[Math.floor(Math.random() * chars.length)].repeat(Math.floor(Math.random() * 20) + 10);
            matrixRain.appendChild(column);

            setTimeout(() => {
                matrixRain.removeChild(column);
            }, 5000);
        }

        setInterval(createMatrixColumn, 100);

        // Slide functionality
        let currentSlide = 1;
        const totalSlides = 2;
        const slides = document.querySelectorAll('.content-area');
        const indicators = document.querySelectorAll('.indicator');
        const prevButton = document.getElementById('prev-slide');
        const nextButton = document.getElementById('next-slide');

        function showSlide(slideNumber) {
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(ind => ind.classList.remove('active'));

            document.getElementById(`slide${slideNumber}`).classList.add('active');
            indicators[slideNumber - 1].classList.add('active');

            prevButton.disabled = slideNumber === 1;
            nextButton.disabled = slideNumber === totalSlides;

            // Trigger typewriter for the active slide
            setTimeout(() => {
                const activeSlide = document.querySelector('.content-area.active .typewriter');
                if (activeSlide && activeSlide.textContent === '') {
                    const text = slideNumber === 1 ? 'Tsuliskan semua informasi yang diberikan dalam permasalahan! ' : 'Pahami semua pertanyaan dalam permasalahan.';
                    typeWriter(activeSlide, text);
                }
            }, 100);
        }

        prevButton.addEventListener('click', () => {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        });

        indicators.forEach(indicator => {
            indicator.addEventListener('click', () => {
                currentSlide = parseInt(indicator.dataset.slide);
                showSlide(currentSlide);
            });
        });

        // Initialize
        showSlide(currentSlide);

        // Typewriter effect
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.textContent = '';
            element.style.borderRight = '2px solid #00ff88';
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.style.borderRight = 'none';
                }
            }
            type();
        }

        // Apply typewriter to slides
        const slide1Text = document.querySelector('#slide1 .typewriter');
        const slide2Text = document.querySelector('#slide2 .typewriter');

        // Trigger typewriter when slide becomes active
        function triggerTypewriter() {
            if (currentSlide === 1 && slide1Text.textContent === '') {
                typeWriter(slide1Text, 'tuliskan semua informasii yang diberikan dalam permasalahan ');
            } else if (currentSlide === 2 && slide2Text.textContent === '') {
                typeWriter(slide2Text, 'Pahami semua pertanyaan dalam permasalahan.');
            }
        }

        // Override showSlide to trigger typewriter
        const originalShowSlide = showSlide;
        showSlide = function(slideNumber) {
            originalShowSlide(slideNumber);
            setTimeout(triggerTypewriter, 100); // Small delay to ensure DOM is updated
        };

        // Initial trigger
        triggerTypewriter();

        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('si-image');
        const closeBtn = document.getElementsByClassName('close')[0];

        modalImg.onclick = function() {
            modal.style.display = 'block';
        }

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
